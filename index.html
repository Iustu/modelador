<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelador de Diagramas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
    <div id="app-container">
        <header class="app-header"><h1>Modelador de Trilhas</h1></header>
        <main class="main-content">
            <aside class="sidebar">
                <div class="sidebar-group">
                    <h3>Formas</h3>
                    <div class="shape amarelo" draggable="true" data-color="yellow">Assunto</div>
                    <div class="shape azul" draggable="true" data-color="blue">Conteúdo</div>
                </div>
                <div class="sidebar-group">
                    <h3>Ferramentas</h3>
                    <button id="arrow-button">➤ Inserir Seta</button>
                    <button id="edit-text-button">✎ Editar Texto</button>
                    <button id="delete-button">🗑️ Excluir Item</button>
                </div>
                <div class="sidebar-group">
                    <h3>Arquivo</h3>
                    <button id="export-button">💾 Exportar JSON</button>
                    <button id="import-button">📂 Importar JSON</button>
                </div>
            </aside>
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </main>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/content.js"></script>
    <script src="js/arrow.js"></script>
    <script src="js/import_export.js"></script>
</body>
</html>
