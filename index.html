<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Curve™ </title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
    <div id="app-container">
        <header class="app-header"><h1>Modelador de Trilhas</h1></header>
        <main class="main-content">
            <aside class="sidebar">
                <div class="sidebar-group">
                    <h3>Formas</h3>
                    <div class="shape amarelo" draggable="true" data-color="yellow" title="Um conjunto de conteúdos">Assunto</div>
                    <div class="shape azul" draggable="true" data-color="blue" title="Contem explicações">Conteúdo</div>
                </div>
                <div class="sidebar-group">
                    <h3>Ferramentas</h3>
                    <button id="arrow-button" title="Clique para desenhar. Depois, clique no objeto de início e no de destino.">-➤ Seta contínua</button>
                    <button id="dashed-arrow-button" title="Clique para desenhar. Depois, clique no objeto de início e no de destino.">⤏ Seta tracejada</button>
                    <button id="edit-text-button">✎ Editar Texto</button>
                    <button id="delete-button">🗑️ Excluir Item</button>
                </div>
                <div class="sidebar-group">
                    <h3>Arquivo</h3>
                    <button id="validate-button">🔎 Validar</button>
                    <button id="export-button">💾 Exportar</button>
                    <button id="import-button">📂 Importar</button>
                </div>
            </aside>
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </main>
    </div>

    <div id="content-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span id="modal-close-button" class="modal-close-button">&times;</span>
            <h2>Selecione um Conteúdo</h2>
            <ul id="content-list">
                </ul>
        </div>
    </div>
    
    <script src="jsCanva/backend_mock.js"></script>
    <script src="jsCanva/utils.js"></script>
    <script src="jsCanva/arrow.js"></script>
    <script src="jsCanva/content.js"></script>
    <script src="jsCanva/import_export.js"></script>
    <script src="jsCanva/canvas.js"></script>
    <script src="jsCanva/validator.js"></script>
    <script src="jsCanva/hierarchy.js"></script>
</body>
</html>
